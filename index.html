<div class= "container">
   
   <div class=row>

    <div class=col-6>
    <h1 style="text-align : center;">CARD DETAILS</h1>
        <form class="carddetails">
        
        <div class="form-group" >
            <label for="cardno" style="font-size : 130% ; color : red ;">CARD NUMBER</label>
            <input type="text" class="form-control" id="cardno" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>
        </div>  
               <div class="form-group" >
            <label for="cardname" style="font-size : 130% ; color : red ;">CARD HOLDER'S NAME</label>
            <input type="text" class="form-control" id="cardname" placeholder="Enter Name" required>
        </div>   
        </form>
    </div>
    <div class=col-3></div>
    </div>    
</div>
